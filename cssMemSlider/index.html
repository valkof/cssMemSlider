<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="wrapper">
    <input type="radio" name="radio" id="one-radio" checked>
    <input type="radio" name="radio" id="two-radio">
    <input type="radio" name="radio" id="three-radio">
    <input type="radio" name="radio" id="four-radio">
    <div class="slider wrapper__slider">
      <div class="images slider__images">          
        <div class="image" id="one-image"></div>
        <div class="image" id="two-image"></div>
        <div class="image" id="three-image"></div>
        <div class="image" id="four-image"></div>
      </div>
    </div>
    <div class="descriptions wrapper__descriptions">
      <div class="description">Description 1</div>
      <div class="description">Description 2</div>
      <div class="description">Description 3</div>
      <div class="description">Description 4</div>
    </div>
    <div class="controls wrapper__controls">
      <div class="buttons controls__buttons">
        <label class="button" for="one-radio"><span></span></label>
        <label class="button" for="two-radio"><span></span></label>
        <label class="button" for="three-radio"><span></span></label>
        <label class="button" for="four-radio"><span></span></label>
      </div>
    </div>
  </div>
</body>
</html>
